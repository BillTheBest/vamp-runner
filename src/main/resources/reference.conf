vamp.runner {

  api-url = "" # e.g. http://localhost:8080/api/v1
  timeout = 30 # api request timeout

  vamp-gateway-agent-host = ""

  recipes {

    interval = 3  # request interval for checking if something is running, e.g. deployed...
    timeout  = 60 #

    info {
      clean = true
      enabled = true
    }

    http {
      clean = true
      enabled = true
    }

    http-dependency {
      clean = true
      enabled = true
    }

    http-flip-flop {
      clean = true
      enabled = true

      delete = false
      throttle = true
      parallelism = 1
      request-count = 10
    }

    http-flip-flop-dependency {
      clean = true
      enabled = true

      delete = false
      throttle = true
      parallelism = 1
      request-count = 10
    }

    tcp {
      clean = true
      enabled = true
    }

    tcp-dependency {
      clean = true
      enabled = true
    }
  }
}

akka {

  loglevel = "INFO"
  log-dead-letters = 0
  log-config-on-start = off
  log-dead-letters-during-shutdown = off
  loggers = ["akka.event.slf4j.Slf4jLogger"]
  event-handlers = ["akka.event.slf4j.Slf4jEventHandler"]

  actor.default-mailbox.mailbox-type = "akka.dispatch.SingleConsumerOnlyUnboundedMailbox"

  default-dispatcher.fork-join-executor.pool-size-max = 32
  jvm-exit-on-fatal-error = false
}
