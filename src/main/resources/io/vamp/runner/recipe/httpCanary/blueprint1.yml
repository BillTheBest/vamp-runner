name: runner

gateways:
  9056: runner/port

clusters:
  runner:
    services:
    -
      breed:
        name: runner:1.0
        deployable: magneticio/sava:runner_1.0
        ports:
          port: 8081/http
        environment_variables:
          SAVA_RUNNER_ID: 1

      environment_variables:
        SAVA_RUNNER_ID: 1.0

      scale:
        cpu: 0.2
        memory: 64MB
        instances: 1

