name: runner

gateways:
  9054/tcp: frontend/port

clusters:
  frontend:
    services:
      breed:
        name: frontend
        deployable: magneticio/sava_runner:1.0.0
        ports:
          port: 8091/tcp
        environment_variables:
          SAVA_RUNNER_ID: frontend
          SAVA_RUNNER_TCP_DEPENDENCY_URL1: $backend.host:$backend.ports.port
        dependencies:
          backend: backend

      scale:
        cpu: 0.2       
        memory: 64MB
        instances: 1

  backend:
    services:
      breed:
        name: backend
        deployable: magneticio/sava_runner:1.0.0
        ports:
          port: 8095/tcp
        environment_variables:
          SAVA_RUNNER_ID: backend
          SAVA_RUNNER_TCP_PORT1: 8095

      scale:
        cpu: 0.2
        memory: 64MB
        instances: 1
