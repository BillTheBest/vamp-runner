<div ba-panel
     ba-panel-title="Configuration"
     ba-panel-class="with-scroll"
     ng-controller="ConfigCtrl">
    <form class="form-horizontal">
        <div class="form-group" hidden>
            <div class="col-sm-offset-2 col-sm-10">
                <div class="btn-group pull-right" role="group">
                    <button type="submit" class="btn btn-default">Save</button>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label for="timeout-short" class="col-sm-4 control-label">Short timeout</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="timeout-short" placeholder="" ng-value="config.timeout.short" readonly>
            </div>
        </div>
        <div class="form-group">
            <label for="timeout-long" class="col-sm-4 control-label">Long timeout</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="timeout-long" placeholder="" ng-value="config.timeout.long" readonly>
            </div>
        </div>
    </form>
</div>
