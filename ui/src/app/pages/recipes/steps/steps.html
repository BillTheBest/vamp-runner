<div class="col-lg-4 col-md-12 col-sm-12"
     ba-panel
     ba-panel-title="{{ recipe.name }}"
     ba-panel-class="xmedium-panel feed-comply-panel with-scroll recipe-panel" ng-class="{'transparent': transparent}"
     ng-controller="StepsCtrl">

    <p>{{ recipe.description }}</p>

    <table class="table table-hover">
        <tr ng-repeat="step in recipe.run" class="recipe-step">
            <td>
                <i class="recipe succeeded ion-record" ng-show="step.state === 'succeeded'"></i>
                <i class="recipe failed ion-record" ng-show="step.state === 'failed'"></i>
                <i class="recipe running ion-record" ng-show="step.state === 'running'"></i>
                <i class="recipe idle ion-record" ng-show="step.state === 'idle'"></i>
            </td>
            <td class="default" width="100%">{{ :: step.description }}</td>
            <td class="default">
                <div class="recipe-step-buttons">
                    <div class="btn-group" role="group">
                        <button type="button"
                                ng-disabled="isRunning() || !isRunnable(recipe, step)"
                                ng-click="run(recipe, step)"
                                class="btn btn-default btn-with-icon"><i class="ion-play"></i>Run
                        </button>
                    </div>
                </div>
            </td>
            <td class="default">
                <div class="recipe-step-buttons">
                    <div class="btn-group" role="group">
                        <button type="button"
                                ng-click="open(step)"
                                class="btn btn-default btn-with-icon"><i class="ion-information-circled"></i>Info
                        </button>
                    </div>
                </div>
            </td>
        </tr>
    </table>

</div>
