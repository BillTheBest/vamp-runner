<div class="recipes-container" ng-class="{'transparent': transparent}" ng-controller="EventsCtrl">

    <div class="pull-right">
        <div class="btn-group" role="group">
            <button type="button"
                    class="btn btn-default"
                    ng-click="clear()"><i class="ion-android-remove-circle"></i>
            </button>
        </div>
    </div>

    <table class="table table-hover">
        <tr ng-repeat="event in events">
            <td width="10%">{{ :: event.timestamp | date : 'yyyy-MM-dd HH:mm:ss'}}</td>
            <td class="default" width="45%">{{ :: event.tags }}</td>
            <td class="default" width="45%">{{ :: event.value }}</td>
        </tr>
    </table>

</div>
